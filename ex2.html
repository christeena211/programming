<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
    <script>
        function sumMultiples() {
            let sum = 0;
            for (let i = 1; i < 1000; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;
                }
            }
            alert("The sum of all multiples of 3 or 5 below 1000 is: " + sum);
        }
    </script>
</head>
<body>
    <h2> Sum of Multiples of 3 or 5</h2>
    <p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6, and 9.</p>
    <p>The sum of these multiples is 23.</p>
    <p>Find the sum of all the multiples of 3 or 5 below 1000 and display the result.</p>

    <button onclick="sumMultiples()">Click to Calculate</button>

</body>
</html>
