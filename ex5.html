<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples (Factors)</title>
</head>
<body>
    <h1>Find the Sum of Multiples of Factors</h1>
    
    <label for="a">Factors (a):</label>
    <input type="text" id="a" name="a" placeholder="Enter two factors separated by a comma" required><br><br>
    
    <label for="l">List of Numbers (l):</label><br>
    <textarea id="l" name="l" rows="5" cols="50" placeholder="Enter list of numbers separated by commas" required></textarea><br><br>
    
    <button onclick="calculateSum()">Calculate Sum</button>

    <script>
        function f5(a, l) {
            let sum = 0;
            for (let i = 0; i < l.length; i++) {
                if (l[i] % a[0] === 0 || l[i] % a[1] === 0) {
                    sum += l[i];
                }
            }
            return sum;
        }

        function calculateSum() {
            let a = document.getElementById('a').value.trim().split(',').map(num => parseInt(num.trim()));
            let l = document.getElementById('l').value.trim().split(',').map(num => parseInt(num.trim())));
            if (a.length !== 2) {
                alert("Please enter exactly two factors in the 'a' input field.");
                return;
            }
            
            let result = f5(a, l);
        
            alert("The sum of all multiples of the factors in the list is: " + result);
        }
    </script>
</body>
</html>
