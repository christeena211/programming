<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
</head>
<body>
    <h1>Find the Sum of Multiples</h1>
    
    <label for="a">a:</label>
    <input type="number" id="a" name="a" required><br><br>
    
    <label for="b">b:</label>
    <input type="number" id="b" name="b" required><br><br>
    
    <label for="l">List of Numbers (l):</label><br>
    <textarea id="l" name="l" rows="5" cols="50" required></textarea><br><br>
    
    <button onclick="calculateSum()">Calculate Sum</button>

    <script>
        function f4(a, b, l) {
            let sum = 0;
            for (let i = 0; i < l.length; i++) {
                if (l[i] % a === 0 || l[i] % b === 0) {
                    sum += l[i];
                }
            }
            return sum;
        }

        function calculateSum() {
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            let l = document.getElementById('l').value.trim().split(',').map(num => parseInt(num.trim()));
            
            
            let result = f4(a, b, l);
            
            
            alert("The sum of all multiples of " + a + " or " + b + " in the list is: " + result);
        }
    </script>
    <p> HELLO WORlD </p>
</body>
</html>
