<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Cost Calculator</title>
</head>
<body>
    <h1>Basket Cost Calculator</h1>
    
    <label for="basket">Basket (product:quantity):</label><br>
    <textarea id="basket" name="basket" rows="5" cols="50" placeholder='{"apple": 2, "banana": 3}' required></textarea><br><br>

    <label for="prices">Prices (product:price):</label><br>
    <textarea id="prices" name="prices" rows="5" cols="50" placeholder='{"apple": 1.2, "banana": 0.5}' required></textarea><br><br>

    <button onclick="calculateCost()">Calculate Total Cost</button>

    <h3 id="result"></h3>
    <script>
        
        function f7(basket, prices) {
            let totalCost = 0;
            for (let product in basket) {
                if (prices[product]) {
                    totalCost += basket[product] * prices[product];
                }
            }
            return totalCost;
        }

        
        function calculateCost() {
            try {
                
                let basket = JSON.parse(document.getElementById('basket').value);
                let prices = JSON.parse(document.getElementById('prices').value);

                
                let totalCost = f7(basket, prices);

                
                document.getElementById('result').textContent = "Total cost: &" + totalCost.toFixed(2);
            } catch (e) {
                document.getElementById('result').textContent = "Error in input. Please ensure both fields are valid JSON.";
            }
        }
    </script>
</body>
</html>
