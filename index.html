<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baggage Weight Check</title>
</head>
<body>

    <p>Enter your baggage weight:</p>
    
    
    <input type="text" id="bw" width="6">
    
    <button onclick="doIt()">Submit</button>

    <script>
        
        function doIt() {
            
            var weight = document.getElementById("bw").value;
            
            
            if (weight > 15) {
                
                alert("Your bag is overweight!");
            } else {
            
                alert("Your bag is within the weight limit.");
            }
        }
    </script>
</body>
</html>
